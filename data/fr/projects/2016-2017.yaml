description: '2016 - 2017 était une période de transition. Nous avons changé notre fournisseur de logiciel et migré vers un nouveau logiciel de clavardage, LibraryH3lp, afin de mieux répondre aux besoins de notre service collaboratif très occupé. Tout au long de ces changements, nous avons maintenu la qualité du service, comme l’indiquent les réponses positives au questionnaire d’enquête à la sortie (voir l’image ci-dessus). Pour un sommaire complet de l’année, y compris les statistiques sur le volume de clavardage et les taux de satisfaction des usagers, [téléchargez notre rapport de statistiques annuelles](../docs/Stats_16-17_fr.pdf).'