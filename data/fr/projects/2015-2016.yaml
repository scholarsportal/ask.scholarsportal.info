description: '2014 - 2015 était une année de croissance importante pour le service. Nous avons commencé à offrir un service de clavardage en français, ce qui a permis plusieurs bibliothèques avec des mandats de service bilingues de se joindre au service. Par conséquent, nous avons connu une augmentation de 11% dans le volume de clavardage au cours de l’année (voir l’image ci-dessus). Pour un sommaire complet de l’année, [téléchargez notre rapport de statistiques annuelles](../docs/Stats_15-16_fr.pdf).'