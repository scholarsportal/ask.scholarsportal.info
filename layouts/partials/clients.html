{{ "<!-- Clients Aside -->" | safeHTML }}
<section class="clients" id="partners">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.clients_list.title }}{{ . | markdownify }}{{ end }}</h2>
                <p class="section-subheading text-mutedwith ">{{ with .Site.Params.clients_list.subtitle }}{{ . | markdownify }}{{ end }}</p>
            </div>
        </div>
        {{ $baseurl := .Site.BaseURL }}
        <div class="row">
            {{ range .Site.Params.clients }}
            <div class="col-md-3 col-sm-6">
                <a href="{{ .link }}">
                    <img src="{{ $baseurl }}img/logos/{{ .logo }}" class="img-responsive img-centered" alt="{{ .alt }}">
                </a>
        </div>
            {{ end }}

    </div>
    </div>
</section>
