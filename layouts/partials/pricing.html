{{ "<!-- Pricing Section -->" | safeHTML }}
<section id="pricing">
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.pricing.title }}{{ . | markdownify }}{{ end }}</h2>
                <p class="section-subheading text-mutedwith ">{{ with .Site.Params.pricing.subtitle }}{{ . | markdownify }}{{ end }}</p>
            </div>
        </div>

        <div class="col-sm-8 col-sm-offset-2 pricing">
        </div>
    </div>
</section>
